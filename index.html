<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Portafolio</title>
    <!--<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="c-map" id="map">
        <div class="r-map">
            <!-- MAP Informacion-->
            <div class="col-map" id="information">
                <div class="c-map-item">
                    <div class="c-map-title">
                        <div class="welcome">Bienvenidos</div>
                        <div class="close"><div onclick="hiddenInfo()" id="closeicon">x</div></div>
                    </div>
                    <div class="c-map-cld">
                        <div class="map-info map-color">
                            <div class="map-grid-info">
                                <div class="grid-info-text">Lucas Reina <p class="slogan">Programer</p></div>
                                <div class="grid-info-2">
                                    <a class="grid-info-icon" >info</a>
                                    <i class="fas fa-info c-map-icon "></i>
                                </div>
                            </div>
                        </div>
                        <div class="c-map-grid map-color">
                            <div class="map-grid-content grid-content-a">
                                <div class="map-grid">
                                    <div class="grid-info-text text-mg">Resolucion <p class="slogan" id="screen">7 y mas</p></div>
                                    <div class="grid-info">
                                        <a class="grid-info-icon" >info</a>
                                        <i class="fas fa-desktop c-map-icon "></i>
                                    </div>
                                </div>
                                <div class="map-grid">
                                    <div class="grid-info-text text-mg">Sistema Operativo<p class="slogan" id="os" ></p></div>
                                    <div class="grid-info">
                                        <a class="grid-info-icon" >info</a>
                                        <i class="fab fa-windows fa-linux fa-android c-map-icon fa-apple" id="icso"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="map-grid-content grid-content-b">
                                <div class="map-grid">
                                    <div class="grid-info-text text-mg">Navegador<p class="slogan" id="browser"></p></div>
                                    <div class="grid-info">
                                        <a class="grid-info-icon" >info</a>
                                        <i class="fas fa-globe-americas c-map-icon "></i>
                                    </div>
                                </div>
                                <div class="map-grid">
                                    <div class="grid-info-text text-mg">Temas <p class="slogan">Ellie Anns</p></div>
                                    <div class="grid-info">
                                        <a class="grid-info-icon" >info</a>
                                        <i class="fas fa-paint-brush c-map-icon "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--MAP information close-->
            <div class="col-map2" id="user">
                <div></div>
            </div>
        </div>
    </div>
    <footer class="c-foo">
        <div class="r-foo">
            <div class="col-foo">
                <div class="c-foo-logo">Lucas</div>
                <div class="c-foo-item"><i class="far fa-user c-foo-icon"></i></div>
                <div class="c-foo-item"><i class="fas fa-music c-foo-icon"></i></div>
                <div class="c-foo-item" id="info" onclick="showInfo()"><i class="fas fa-info c-foo-icon"></i></div>
            </div>
        </div>
    </footer>

    <!--Scripts JS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/index.js" ></script>
</body>

</html>
